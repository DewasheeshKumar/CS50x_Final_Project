{% extends "layout.html" %}

{% block title %}
    Add Account
{% endblock %}

{% block main %}
    <form action="/new" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="bank" placeholder="Bank Name" type="text">
        </div>
        <div class="form-group">
            <select class="form-control" name="currency">
                    <option value="none" selected disabled hidden>Currency</option>
                {% for items in currency %}
                    <option value = "{{ items }}">{{ items }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="amount" placeholder="Balance" type="text">
        </div>
        <div class="form-group">
            <select class="form-control" name="status">
                    <option value="none" selected disabled hidden>Status</option>
                    <option value = "blocked">Blocked</option>
                    <option value = "active">Active</option>
                    <option value = "inactive">Inactive</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
