{% extends "layout.html" %}

{% block title %}
    Add
{% endblock %}

{% block main %}
    <form action="/funds" method="post">
        <div class="form-group">
            <select class="form-control" name="bank">
                    <option value="none" selected disabled hidden>Account</option>
                {% for rows in available_accounts %}
                    <option value = "{{ rows.bank }}">{{ rows.bank }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <p>
                **Funds credited in same currency as bank
            </p>
        </div>
        <div class="form-group">
            <input class="form-control" name="funds" placeholder="Funds Credited">
        </div>
        <button class="btn btn-primary" type="submit">Add Funds</button>
    </form>
{% endblock %}
